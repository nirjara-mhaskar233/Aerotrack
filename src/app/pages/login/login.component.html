
<div class="login-container">
  <h1>AeroTrack â€” Sign In</h1>

  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <label>
      <span>Username</span>
      <input type="text" formControlName="username" placeholder="admin / supervisor / technician" />
    </label>

    <label>
      <span>Password</span>
      <input type="password" formControlName="password" placeholder="admin123 / sup123 / tech123" />
    </label>

    <button type="submit" [disabled]="!form.valid">Login</button>
  </form>

  <p class="error" *ngIf="error">{{ error }}</p>

  <div class="hint">
    <strong>Demo users:</strong><br />
    admin / <code>admin123</code><br />
    supervisor / <code>sup123</code><br />
    technician / <code>tech123</code>
  </div>
</div>
